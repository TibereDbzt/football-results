<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximus-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/premier-league.css">
    <title>Premier League | Football Results</title>
  </head>
  <body class="premierleague">

    <div id="loading">
      <img src="images/logo_premier-league.svg" class="icon-loader" alt="Premier League's logo">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
      <h2>Si la page ne charge pas, c'est qu'il y a eu trop de requêtes vers l'API.<br>Réessayez dans quelques instants.</h2>
    </div>

    <!-- CONTENU GLOBAL -->
    <main>

      <!-- INTERACTION AVEC L'UTILISATEUR -->
      <section class="leagues-clubs">

        <!-- navigation entre les différentes compétitions -->
        <nav class="select-league">
          <ul>
            <li data-leagueid="2021"><img class="premierleague" src="images/logo_premier-league.svg" alt="Premier League's logo"></li>
            <li data-leagueid="2015"><img class="ligue1 disabled" src="images/logo_ligue-1.png" alt="Ligue 1's logo"></li>
            <li data-leagueid="2019"><img class="laliga disabled" src="images/logo_laliga.svg" alt="LaLiga's logo"></li>
            <li data-leagueid="2002"><img class="seriea disabled" src="images/logo_seriea.png" alt="Serie A's logo"></li>
            <li data-leagueid="2014"><img class="bundesliga disabled" src="images/logo_bundesliga.svg" alt="BundesLiga's logo"></li>
          </ul>
          <span class="marker"></span>
        </nav>

        <!-- rechercher un club de la comptétion sélectionnée -->
        <div class="search-club">
          <form onsubmit="return false" method="get">
            <input autocomplete="off" type="text" value="" name="search-club" placeholder="Search club" onkeyup="inputFilter()">
            <svg class="submit" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path fill="#E8E8E8" fill-rule="evenodd" d="M11.556 19.556a7.99 7.99 0 0 1-8-8c0-4.427 3.573-8 8-8 4.426 0 8 3.573 8 8 0 4.426-3.574 8-8 8zm10.666 0h-1.404l-.498-.482a11.496 11.496 0 0 0 2.791-7.518C23.111 5.173 17.938 0 11.556 0 5.173 0 0 5.173 0 11.556 0 17.938 5.173 23.11 11.556 23.11c2.862 0 5.493-1.049 7.52-2.791l.48.498v1.404l8.888 8.871 2.65-2.649-8.872-8.888z"/>
            </svg>
          </form>
          <div class="results clubs">
          </div>
        </div>

      </section>

      <!-- CLASSEMENT DE LA COMPÉTITION SÉLECTIONNÉE -->
      <section class="tables">
        <header>
          <img src="images/logo_premier-league.svg" alt="Premier League's logo">
          <h1>Tables</h1>
        </header>
        <ol class="ranking">

        </ol>
        <div class="gradient-hidder">
        </div>
      </section>
    </main>

    <!-- CONTENU SPÉCIFIQUE À UN CLUB -->
    <article class="club">
      <!-- fermer la div -->
      <div class="close-container">
        <img src="images/icon_close.svg" class="close" alt="close icon">
      </div>

      <!-- informations sur l'équipe sélectionnée -->
      <div class="club-infos">

        <!-- global -->
        <div class="resume">

        </div>

        <!-- détails -->
        <div class="container-team">

          <!-- rechercher un joueur de l'équipe sélectionnée -->
          <form onsubmit="return false" action="" method="get">
            <input autocomplete="off" type="text" name="search-player" placeholder="Search player">
            <svg class="submit" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path fill="#E8E8E8" fill-rule="evenodd" d="M11.556 19.556a7.99 7.99 0 0 1-8-8c0-4.427 3.573-8 8-8 4.426 0 8 3.573 8 8 0 4.426-3.574 8-8 8zm10.666 0h-1.404l-.498-.482a11.496 11.496 0 0 0 2.791-7.518C23.111 5.173 17.938 0 11.556 0 5.173 0 0 5.173 0 11.556 0 17.938 5.173 23.11 11.556 23.11c2.862 0 5.493-1.049 7.52-2.791l.48.498v1.404l8.888 8.871 2.65-2.649-8.872-8.888z"/>
            </svg>
          </form>

          <!-- en-tête des informations sur chaque joueur -->
          <div class="categories">
            <p class="number">#</p>
            <p class="name">Name</p>
            <p class="nationality">Nationality</p>
            <p class="birthday">Date of birth</p>
            <p class="position">Position</p>
          </div>

          <!-- informations sur le/les joueur(s) -->
          <div class="results players">

          </div>
        </div>
      </div>
    </article>

  <script type="text/javascript" src="scripts/vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/vendors/mustache.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/clubs.js"></script>
  <script type="text/javascript" src="scripts/table.js"></script>
  <script type="text/javascript" src="scripts/search.js"></script>
  <script type="text/javascript" src="scripts/club-details.js"></script>

  </body>
</html>
